{% extends 'template_base.html' %}

{% block contenu %}
<div class="container mt-5">
  <h2 class="mb-4">Bienvenue {{ user.username }}</h2>

  {% if user.profil.photo %}
    <img src="{{ user.profil.photo.url }}" class="rounded-circle mb-3" style="width:100px; height:100px; object-fit:cover;" alt="Photo de profil">
  {% endif %}

  <ul class="list-group">
    <li class="list-group-item"><strong>Nom d'utilisateur :</strong> {{ user.username }}</li>
    <li class="list-group-item"><strong>Email :</strong> {{ user.email }}</li>
    <li class="list-group-item"><strong>Pr√©nom :</strong> {{ user.first_name }}</li>
    <li class="list-group-item"><strong>Nom :</strong> {{ user.last_name }}</li>
  </ul>

  <a href="{% url 'modifier_profil' %}" class="btn btn-primary mt-3">Modifier le profil</a>
</div>
{% endblock %}
